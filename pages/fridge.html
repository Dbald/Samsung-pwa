<!DOCTYPE html>
<html>
<head>
  <title>AR Fridge</title>
  <style>
    body {
      margin: 0
    }
    canvas {
      width: 20%;
      height: 20%;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="../App.css">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- model information -->

  <meta property="og:model" content="https://arpwa.herokuapp.com/models/lightfridge.gltf">

  <meta property="og:model:scale" content="3">

  <meta property="og:model:type" content="model/gltf+json">
</head>

<body>
    <div class="App">
      
        <header class="App-header">
          <a href="../AR.html"><img class="arrow" src="http://onwardohsu.org/sites/default/themes/ohsu/images/icon/chevron-left-shadow.png" alt="arrow"></a>
          <img
            src="../img/logo.jpg"
            class="App-logo"
            alt="logo"
          />
        </header>
        
        <a-scene class="scene" embedded>
          <a-assets>
            <a-asset-item id="fridge" src="../models/lightfridge.gltf">
            <a-asset-item id="bad" src="https://mkeblx.github.io/ARpages/models/flavio_swivel_armchair.gltf">
            </a-assets>
        
          <!-- Using the asset management system. -->
          <a-gltf-model src="#fridge" position="0 0.5 -2.2" rotation="0 -45 0"></a-gltf-model>
          <a-gltf-model src="#bad" position="5 0.5 -2.2" rotation="0 -45 0"></a-gltf-model>
        </a-scene>
          <div class="info">
            <h2>22 cu. ft. Capacity Counter Depth<br> 4-Door Flex
            Refridgerator with Family Hub (2007)</h2>
            <p id="product-number">RF22MR5A345675/AA</p>
              <h2>$4,799.00</h2>
              <button class="cart">Buy Now</button>
            </div>
        <footer class="footer"></footer>
      </div>

</body>

</html>
